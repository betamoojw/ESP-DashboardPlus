title: ESP DashboardPlus
description: A real-time, on-device web dashboard library for ESP32/ESP8266 with OTA and console features.
url: "https://aaronbeckmann.github.io"
baseurl: "/ESP-DashboardPlus"

remote_theme: pages-themes/cayman
plugins:
  - jekyll-remote-theme

# Navigation
nav:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Cards Reference
    url: /cards
  - title: API Reference
    url: /api
  - title: Examples
    url: /examples

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: false

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# SEO
author: Aaron Beckmann & ESP DashboardPlus Contributors
twitter:
  card: summary
social:
  name: ESP DashboardPlus
  links:
    - https://github.com/aaronbeckmann/ESP-DashboardPlus
